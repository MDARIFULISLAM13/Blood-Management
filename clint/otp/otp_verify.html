<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OTP Verification</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: "Segoe UI", sans-serif;
        }

        body {
            background: linear-gradient(to right, #667eea, #764ba2);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #otpSection {
            background-color: white;
            padding: 30px 25px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            max-width: 350px;
            width: 90%;
            text-align: center;
        }

        #otpSection h3 {
            margin-bottom: 20px;
            color: #333;
        }

        #otpInput {
            padding: 12px;
            width: 100%;
            font-size: 18px;
            border: 1px solid #ccc;
            border-radius: 10px;
            margin-bottom: 20px;
            outline: none;
            transition: 0.2s ease;
        }

        #otpInput:focus {
            border-color: #667eea;
            box-shadow: 0 0 5px rgba(102, 126, 234, 0.5);
        }

        #verifyOtpBtn {
            background-color: #667eea;
            color: white;
            padding: 12px;
            width: 100%;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        #verifyOtpBtn:hover {
            background-color: #5a67d8;
        }

        @media screen and (max-width: 480px) {
            #otpSection {
                padding: 20px;
            }

            #otpInput,
            #verifyOtpBtn {
                font-size: 16px;
            }
        }
    </style>
</head>

<body>

    <div id="otpSection">
        <h3>Enter OTP sent to your email</h3>
        <input type="text" id="otpInput" placeholder="Enter 6-digit OTP" maxlength="6" />
        <button id="verifyOtpBtn">Verify OTP</button>
    </div>

    <script>
       const backendURL = "http://localhost:4341/api";
        const email = localStorage.getItem( "email" );  // এখানে তোমার আগের email key ব্যবহার করো

        document.getElementById( "verifyOtpBtn" ).addEventListener( "click", async () =>
        {
            const otp = document.getElementById( "otpInput" ).value.trim();

            if ( !otp || otp.length !== 6 )
            {
                alert( "Please enter a valid 6-digit OTP" );
                return;
            }

            if ( !email )
            {
                alert( "Email not found! Please signup again." );
                return;
            }

            try
            {
                const res = await fetch( `${backendURL}/verify`, {  // তোমার backend এ verify API url `/api/verify`
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify( { email, otp } ),
                } );

                const data = await res.json();

                if ( res.ok )
                {
                    alert( "Email verified! You can now login." );
                    localStorage.removeItem( "email" );  // ভেরিফিকেশন শেষে email localStorage থেকে রিমুভ করে দাও
                    window.location.href = "../log in/members/member.html";  // লগইন পেজ বা হোম পেজে নিয়ে যাও
                } else
                {
                    alert( data.message || "Invalid OTP" );
                }
            } catch ( err )
            {
                alert( "Error verifying OTP" );
                console.error( err );
            }
        } );

    </script>

</body>

</html>
