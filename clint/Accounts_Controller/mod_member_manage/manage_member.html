<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Management</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: "Segoe UI", Arial, sans-serif;
            background: linear-gradient(135deg, #74ebd5, #ACB6E5);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 30px 15px;
        }

        .container {
            background: #fff;
            width: 100%;
            max-width: 600px;
            padding: 28px 18px;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.13);
            animation: fadeIn 0.5s ease-in-out;
        }

        h2 {
            text-align: center;
            margin-bottom: 22px;
            color: #007bff;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .search-box input {
            flex: 1;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 15px;
            background: #f8f8f8;
            transition: border 0.2s;
        }

        .search-box input:focus {
            border-color: #007bff;
            background: #eafaf1;
        }

        .search-box button {
            padding: 12px 18px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(90deg, #007bff 60%, #28a745 100%);
            color: white;
            font-size: 15px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        .search-box button:hover {
            background: #0056b3;
            transform: scale(1.04);
        }

        .result {
            margin-top: 15px;
        }

        .info {
            background: #f9f9f9;
            padding: 12px;
            margin: 8px 0;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
        }

        .edit-icon {
            cursor: pointer;
            color: #007bff;
            font-size: 18px;
            margin-left: 8px;
            transition: color 0.2s;
        }

        .edit-icon:hover {
            color: #28a745;
        }

        .edit-box {
            margin-top: 10px;
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .edit-box input {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 15px;
        }

        .edit-box button {
            padding: 8px 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 15px;
        }

        .save-btn {
            background: #28a745;
            color: white;
        }

        .cancel-btn {
            background: #dc3545;
            color: white;
        }

        .not-found {
            text-align: center;
            color: #e74c3c;
            font-weight: bold;
            margin-top: 15px;
        }

        /* Notification styles */
        .notification {
            position: fixed;
            top: 22px;
            left: 50%;
            transform: translateX(-50%);
            min-width: 220px;
            background: #fff;
            color: #333;
            border-radius: 8px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.12);
            padding: 14px 22px;
            font-size: 1rem;
            z-index: 9999;
            display: none;
            animation: fadeIn 0.4s;
        }

        .notification.success {
            border-left: 6px solid #28a745;
        }

        .notification.error {
            border-left: 6px solid #e74c3c;
        }

        .notification.info {
            border-left: 6px solid #007bff;
        }

        /* Spinner Style */
        #loading-spinner {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.7);
            z-index: 9998;
            justify-content: center;
            align-items: center;
        }

        .spinner {
            margin: 20px auto;
            border: 7px solid #f3f3f3;
            border-top: 7px solid #007bff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 600px) {
            .container {
                padding: 12px 4px;
                border-radius: 10px;
            }

            h2 {
                font-size: 1.1rem;
            }

            .info {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Member Management</h2>
        <div class="search-box">
            <input type="text" id="mobileInput" placeholder="Enter Mobile Number (11 digits)">
            <button onclick="searchMember()">Search</button>
        </div>
        <div id="resultBox" class="result"></div>
    </div>
    <div id="notification" class="notification"></div>
    <div id="loading-spinner">
        <div class="spinner"></div>
    </div>
    <script>
        const searchAPI = "http://localhost:4341/api/mod_member_manage";
        const updateAPI = "http://localhost:4341/api/update_last_donate_date";

        function showNotification( message, type = "info", duration = 2500 )
        {
            const notif = document.getElementById( "notification" );
            notif.textContent = message;
            notif.className = `notification ${type}`;
            notif.style.display = "block";
            setTimeout( () => { notif.style.display = "none"; }, duration );
        }

        async function searchMember()
        {
            const mobile = document.getElementById( "mobileInput" ).value.trim();
            const resultBox = document.getElementById( "resultBox" );

            if ( !/^[0-9]{11}$/.test( mobile ) )
            {
                showNotification( "Please enter a valid 11-digit mobile number.", "error" );
                return;
            }

            document.getElementById( "loading-spinner" ).style.display = "flex";
            resultBox.innerHTML = ""; // clear previous

            try
            {
                const res = await fetch( searchAPI, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify( { mobile } )
                } );

                const data = await res.json();
                document.getElementById( "loading-spinner" ).style.display = "none";

                if ( !data.success )
                {
                    resultBox.innerHTML = `<div class="not-found">${data.message || "User not found"}</div>`;
                } else
                {
                    showMember( data.data );
                }
            } catch ( err )
            {
                document.getElementById( "loading-spinner" ).style.display = "none";
                resultBox.innerHTML = `<div class="not-found">Server error!</div>`;
                showNotification( "Server error!", "error" );
            }
        }

        function showMember( user )
        {
            const resultBox = document.getElementById( "resultBox" );
            let date = user.last_donate_date ? new Date( user.last_donate_date ).toLocaleDateString() : "N/A";

            resultBox.innerHTML = `
                <div class="info"><b>Name:</b> ${user.name}</div>
                <div class="info"><b>Division:</b> ${user.Division}</div>
                <div class="info"><b>District:</b> ${user.District}</div>
                <div class="info"><b>Upazila:</b> ${user.upazila}</div>
                <div class="info"><b>Mobile:</b> ${user.mobile}</div>
                <div class="info"><b>Blood Group:</b> ${user.blood_group}</div>
                <div class="info">
                    <b>Last Donate Date:</b> <span id="donateDate">${date}</span>
                    <span class="edit-icon" onclick="showEditBox('${user.mobile}')">✏️</span>
                </div>
                <div id="editBox" class="edit-box" style="display:none;"></div>
            `;
        }

        function showEditBox( mobile )
        {
            const editBox = document.getElementById( "editBox" );
            editBox.style.display = "flex";
            editBox.innerHTML = `
                <input type="date" id="newDate" />
                <button class="save-btn" onclick="saveDate('${mobile}')">Save</button>
                <button class="cancel-btn" onclick="cancelEdit()">Cancel</button>
            `;
        }

        function cancelEdit()
        {
            const editBox = document.getElementById( "editBox" );
            editBox.style.display = "none";
            editBox.innerHTML = "";
        }

        async function saveDate( mobile )
        {
            const newDate = document.getElementById( "newDate" ).value;
            if ( !newDate )
            {
                showNotification( "Please select a date.", "error" );
                return;
            }

            const editBox = document.getElementById( "editBox" );
            editBox.innerHTML = `<div class="spinner"></div>`;

            try
            {
                const res = await fetch( updateAPI, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify( { mobile, last_donate_date: newDate } )
                } );

                const data = await res.json();

                if ( data.success )
                {
                    document.getElementById( "donateDate" ).innerText =
                        new Date( data.data.last_donate_date ).toLocaleDateString();
                    cancelEdit();
                    showNotification( data.message, "success" );
                } else
                {
                    editBox.innerHTML = "";
                    showNotification( data.message || "Update failed!", "error" );
                }
            } catch ( err )
            {
                editBox.innerHTML = "";
                showNotification( "Update failed!", "error" );
            }
        }
    </script>
</body>

</html>
