<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ROKTODAAN</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .account-box {
            background: #fff;
            padding: 32px 22px;
            border-radius: 18px;
            width: 100%;
            max-width: 480px;
            box-shadow: 0 10px 32px rgba(44, 62, 80, 0.13);
            animation: fadeIn 0.6s ease-in-out;
            position: relative;
        }

        .account-box h2 {
            margin-bottom: 20px;
            text-align: center;
            color: #2575fc;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .info {
            margin: 10px 0;
            font-size: 15px;
            padding: 10px;
            border-radius: 8px;
            background: #f8f9fa;
            transition: 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .info b {
            min-width: 140px;
            color: #2575fc;
        }

        .info:hover {
            background: #eaf3ff;
            transform: translateX(3px);
        }

        button {
            margin-top: 18px;
            width: 100%;
            padding: 13px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 2px 8px rgba(44, 62, 80, 0.08);
        }
         #Home {
            background: linear-gradient(90deg, #054a57 60%, #764ba2 100%);
            color: #fff;
            padding: 13px;
            width: 100%;
            font-size: 17px;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.2s, box-shadow 0.2s;
            box-shadow: 0 2px 8px rgba(255, 107, 107, 0.08);
        }

        #Home:hover {
            background: #5d2cad;
            box-shadow: 0 4px 12px rgba(255, 107, 107, 0.15);
        }

        .update_details {
            background: linear-gradient(90deg, #6310cf 60%, #6a11cb 100%);
            color: white;
        }

        .update_details:hover {
            background: #e70606;
            transform: scale(1.05);
        }

        .change_password {
            background: linear-gradient(90deg, #0c8a8a 60%, #2575fc 100%);
            color: white;
        }

        .change_password:hover {
            background: #e00202;
            transform: scale(1.05);
        }

        .logout-btn {
            background: #ff4b5c;
            color: white;
        }

        .logout-btn:hover {
            background: #4d08bd;
            transform: scale(1.05);
        }

        /* Notification styles */
        .notification {
            position: fixed;
            top: 22px;
            left: 50%;
            transform: translateX(-50%);
            min-width: 220px;
            background: #fff;
            color: #333;
            border-radius: 8px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.12);
            padding: 14px 22px;
            font-size: 1rem;
            z-index: 9999;
            display: none;
            animation: fadeIn 0.4s;
        }

        .notification.success {
            border-left: 6px solid #28a745;
        }

        .notification.error {
            border-left: 6px solid #e74c3c;
        }

        .notification.info {
            border-left: 6px solid #2575fc;
        }

        /* Spinner styles */
        #loading-spinner {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.7);
            z-index: 9998;
            justify-content: center;
            align-items: center;
        }

        .spinner {
            border: 7px solid #f3f3f3;
            border-top: 7px solid #2575fc;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 500px) {
            .account-box {
                padding: 14px 4px;
                border-radius: 10px;
            }

            .info {
                font-size: 14px;
                flex-direction: column;
                align-items: flex-start;
            }

            #Home {
                font-size: 14px;
                padding: 10px;
            }

            button {
                font-size: 14px;
                padding: 10px;
            }

            .account-box h2 {
                font-size: 1.1rem;
            }
        }
    </style>
</head>

<body>
    <div class="account-box">
        <h2>My Account</h2>
        <div id="memberInfo">Loading...</div>
        <button class="update_details"
            onclick="window.location.href='../../Update Accounts/members/update_member_det.html'">Update</button>
        <button class="change_password"
            onclick="window.location.href='../../../password/Change Password/members/change_password.html'">Change
            Password</button>
        <button id="Home" onclick="window.location.href='../../../index page/index.html'">Homepage</button>
        <button class="logout-btn" onclick="logout()">Logout</button>

    </div>
    <div id="notification" class="notification"></div>
    <div id="loading-spinner">
        <div class="spinner"></div>
    </div>
    <script>
        const loginPage = "../../../log in/login.html";
        const token = localStorage.getItem( "token_member" );
        const member_url = "http://localhost:4341/api/member_details";

        function showNotification( message, type = "info", duration = 2500 )
        {
            const notif = document.getElementById( "notification" );
            notif.textContent = message;
            notif.className = `notification ${type}`;
            notif.style.display = "block";
            setTimeout( () => { notif.style.display = "none"; }, duration );
        }

        async function fetchMember()
        {
            if ( !token )
            {
                showNotification( "Session Expired. Please log in again.", "error" );
                setTimeout( () => { window.location.href = loginPage; }, 1200 );
                return;
            }
            document.getElementById( "loading-spinner" ).style.display = "flex";
            await new Promise( resolve => setTimeout( resolve, 10 ) );
            try
            {
                const res = await fetch( member_url, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify( { token } )
                } );
                const data = await res.json();
                document.getElementById( "loading-spinner" ).style.display = "none";
                if ( !data.success )
                {
                    showNotification( data.message || "Session Expired. Please log in again.", "error" );
                    localStorage.removeItem( "token_member" );
                    setTimeout( () => { window.location.href = loginPage; }, 1200 );
                } else
                {
                    showMember( data.data );
                }
            } catch ( err )
            {
                document.getElementById( "loading-spinner" ).style.display = "none";
                showNotification( "Server error!", "error" );
                localStorage.removeItem( "token_member" );
                setTimeout( () => { window.location.href = loginPage; }, 1200 );
            }
        }

        function showMember( user )
        {
            const infoDiv = document.getElementById( "memberInfo" );
            let date = user.last_donate_date ? new Date( user.last_donate_date ).toLocaleDateString() : "N/A";
            infoDiv.innerHTML = `
                <div class="info"><b> Name:</b> ${user.name}</div>
                <div class="info"><b> Division:</b> ${user.Division}</div>
                <div class="info"><b> District:</b> ${user.District}</div>
                <div class="info"><b> Upazila:</b> ${user.upazila}</div>
                <div class="info"><b> Mobile:</b> ${user.mobile}</div>
                <div class="info"><b> Email:</b> ${user.email}</div>
                <div class="info"><b> Blood Group:</b> ${user.blood_group}</div>
                <div class="info"><b> Last Donate Date:</b> ${date}</div>
            `;
        }

        function logout()
        {
            localStorage.removeItem( "token_member" );
            window.location.href = loginPage;
        }

        document.addEventListener( "DOMContentLoaded", fetchMember );
    </script>
</body>

</html>
