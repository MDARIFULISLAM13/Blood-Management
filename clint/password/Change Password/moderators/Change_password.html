<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        body {
            margin: 0;
            font-family: "Poppins", sans-serif;
            background: linear-gradient(135deg, #1f4037, #99f2c8);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background: #fff;
            width: 95%;
            max-width: 380px;
            padding: 30px 18px 24px 18px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.18);
            animation: fadeIn 0.8s ease-in-out;
            position: relative;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #1f4037;
            font-weight: 600;
        }

        .input-group {
            position: relative;
            margin-bottom: 22px;
        }

        .input-group input {
            width: 100%;
            padding: 14px 45px 14px 14px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 15px;
            outline: none;
            background: transparent;
        }

        .input-group label {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
            font-size: 15px;
            pointer-events: none;
            transition: 0.3s ease all;
        }

        .input-group input:focus+label,
        .input-group input:not(:placeholder-shown)+label {
            top: -8px;
            left: 10px;
            background: #fff;
            padding: 0 5px;
            font-size: 12px;
            color: #007bff;
        }

        .toggle-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
            cursor: pointer;
            color: #555;
            transition: 0.2s;
        }

        .toggle-password:hover {
            color: #007bff;
        }

        button {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
            margin-bottom: 8px;
        }

        .change-btn {
            background: linear-gradient(90deg, #007bff 60%, #43cea2 100%);
            color: white;
            box-shadow: 0 2px 8px rgba(67, 206, 162, 0.08);
        }

        .change-btn:hover {
            background: #0056b3;
            transform: scale(1.03);
        }

        .back-btn {
            background: linear-gradient(90deg, #ff4b5c 60%, #1f4037 100%);
            color: white;
            box-shadow: 0 2px 8px rgba(255, 75, 92, 0.08);
        }

        .back-btn:hover {
            background: #b1042f;
            transform: scale(1.03);
        }

        /* Notification styles */
        .notification {
            position: fixed;
            top: 22px;
            left: 50%;
            transform: translateX(-50%);
            min-width: 220px;
            background: #fff;
            color: #333;
            border-radius: 8px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.12);
            padding: 14px 22px;
            font-size: 1rem;
            z-index: 9999;
            display: none;
            animation: fadeIn 0.4s;
        }

        .notification.success {
            border-left: 6px solid #28a745;
        }

        .notification.error {
            border-left: 6px solid #e74c3c;
        }

        .notification.info {
            border-left: 6px solid #007bff;
        }

        /* Spinner styles */
        #loading-spinner {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.7);
            z-index: 9998;
            justify-content: center;
            align-items: center;
        }

        .spinner {
            border: 7px solid #f3f3f3;
            border-top: 7px solid #43cea2;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @media (max-width: 500px) {
            .card {
                padding: 14px 4px;
                border-radius: 10px;
            }

            h2 {
                font-size: 1.1rem;
            }

            button {
                font-size: 14px;
                padding: 10px;
            }
        }
    </style>
</head>

<body>
    <div class="card">
        <h2>ðŸ”‘ Change Password</h2>
        <div class="input-group">
            <input type="password" id="oldPass" placeholder=" " required>
            <label for="oldPass">Old Password</label>
            <span class="toggle-password" onclick="togglePassword('oldPass', this)">Show</span>
        </div>
        <div class="input-group">
            <input type="password" id="newPass" placeholder=" " required>
            <label for="newPass">New Password</label>
            <span class="toggle-password" onclick="togglePassword('newPass', this)">Show</span>
        </div>
        <div class="input-group">
            <input type="password" id="confirmPass" placeholder=" " required>
            <label for="confirmPass">Confirm Password</label>
            <span class="toggle-password" onclick="togglePassword('confirmPass', this)">Show</span>
        </div>
        <button class="change-btn" onclick="changePassword()">Change Password</button>
        <button class="back-btn" onclick="goBack()">Back</button>
    </div>
    <div id="notification" class="notification"></div>
    <div id="loading-spinner">
        <div class="spinner"></div>
    </div>
    <script>
        function togglePassword( id, el )
            {
                const input = document.getElementById( id );
                if ( input.type === "password" )
                {
                    input.type = "text";
                    el.textContent = "Hide";
                } else
                {
                    input.type = "password";
                    el.textContent = "Show";
                }
            }
            function showNotification( message, type = "info", duration = 2500 )
            {
                const notif = document.getElementById( "notification" );
                notif.textContent = message;
                notif.className = `notification ${type}`;
                notif.style.display = "block";
                setTimeout( () => { notif.style.display = "none"; }, duration );
            }
            function goBack()
            {
                window.history.back();
            }
            async function changePassword()
            {
                const oldPass = document.getElementById( "oldPass" ).value;
                const newPass = document.getElementById( "newPass" ).value;
                const confirmPass = document.getElementById( "confirmPass" ).value;
                const token = localStorage.getItem( "token_mod" );

                if ( !oldPass || !newPass || !confirmPass )
                {
                    showNotification( "Please fill all fields!", "error" );
                    return;
                }
                if ( newPass.length < 4 )
                {
                    showNotification( "New password must be at least 4 characters!", "error" );
                    return;
                }
                if ( newPass !== confirmPass )
                {
                    showNotification( "New Password and Confirm Password do not match!", "error" );
                    return;
                }
                document.getElementById( "loading-spinner" ).style.display = "flex";
                await new Promise( resolve => setTimeout( resolve, 10 ) );
                try
                {
                    const res = await fetch( "http://localhost:4341/api/change_password_moderator", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify( {
                            token: token,
                            old_password: oldPass,
                            new_password: newPass
                        } )
                    } );
                    const data = await res.json();
                    document.getElementById( "loading-spinner" ).style.display = "none";
                    if ( res.ok )
                    {
                        showNotification( "Password changed successfully!", "success" );
                        setTimeout( () => { window.history.back(); }, 1200 );
                    } else
                    {
                        showNotification( data.message || "Failed to change password!", "error" );
                    }
                } catch ( err )
                {
                    document.getElementById( "loading-spinner" ).style.display = "none";
                    showNotification( "Error: " + err.message, "error" );
                }
            }
    </script>
</body>

</html>
