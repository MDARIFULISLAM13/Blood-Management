<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        body {
            margin: 0;
            font-family: "Poppins", sans-serif;
            background: linear-gradient(135deg, #1f4037, #99f2c8);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background: #fff;
            width: 95%;
            max-width: 380px;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.25);
            animation: fadeIn 0.8s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
            font-weight: 600;
        }

        .input-group {
            position: relative;
            margin-bottom: 22px;
        }

        .input-group input {
            width: 100%;
            padding: 14px 45px 14px 14px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 15px;
            outline: none;
            background: transparent;
        }

        .input-group label {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
            font-size: 15px;
            pointer-events: none;
            transition: 0.3s ease all;
        }

        .input-group input:focus+label,
        .input-group input:not(:placeholder-shown)+label {
            top: -8px;
            left: 10px;
            background: #fff;
            padding: 0 5px;
            font-size: 12px;
            color: #007bff;
        }

        .toggle-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
            cursor: pointer;
            color: #555;
            transition: 0.2s;
        }

        .toggle-password:hover {
            color: #007bff;
        }

        button {
            width: 100%;
            padding: 14px;
            background: #007bff;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #0056b3;
            transform: scale(1.03);
        }
    </style>
</head>

<body>
    <div class="card">
        <h2>üîë Change Password</h2>

        <div class="input-group">
            <input type="password" id="oldPass" placeholder=" " required>
            <label for="oldPass">Old Password</label>
            <span class="toggle-password" onclick="togglePassword('oldPass', this)">Show</span>
        </div>

        <div class="input-group">
            <input type="password" id="newPass" placeholder=" " required>
            <label for="newPass">New Password</label>
            <span class="toggle-password" onclick="togglePassword('newPass', this)">Show</span>
        </div>

        <div class="input-group">
            <input type="password" id="confirmPass" placeholder=" " required>
            <label for="confirmPass">Confirm Password</label>
            <span class="toggle-password" onclick="togglePassword('confirmPass', this)">Show</span>
        </div>

        <button onclick="changePassword()">Change Password</button>
    </div>

    <script>
        // Show Toggle password show/hide
        function togglePassword( id, el )
        {
            const input = document.getElementById( id );
            if ( input.type === "password" )
            {
                input.type = "text";
                el.textContent = "Hide";
            } else
            {
                input.type = "password";
                el.textContent = "Show";
            }
        }

        // üîÑ Change Password Logic
        async function changePassword()
        {
            const oldPass = document.getElementById( "oldPass" ).value;
            const newPass = document.getElementById( "newPass" ).value;
            const confirmPass = document.getElementById( "confirmPass" ).value;
            const token = localStorage.getItem( "token_admin" );

            if ( !oldPass || !newPass || !confirmPass )
            {
                alert( "‚ö†Ô∏è Please fill all fields!" );
                return;
            }

            if ( newPass !== confirmPass )
            {
                alert( "‚ùå New Password and Confirm Password do not match!" );
                return;
            }

            try
            {
                const res = await fetch( "http://localhost:4341/api/change_password_admin", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify( {
                        token: token,
                        old_password: oldPass,
                        new_password: newPass
                    } )

                } );

                const data = await res.json();
                if ( res.ok )
                {
                    alert( "‚úÖ Password changed successfully!" );
                    window.history.back();

                    //  window.location.href = "../../Accounts_Controller/Accounts/Members/member.html";
                } else
                {
                    alert( "‚ùå " + ( data.message || "Failed to change password!" ) );
                }
            } catch ( err )
            {
                alert( "‚ö†Ô∏è Error: " + err.message );
            }
        }
    </script>
</body>

</html>
