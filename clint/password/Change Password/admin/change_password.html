<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        body {
            margin: 0;
            font-family: "Poppins", sans-serif;
            background: linear-gradient(135deg, #1f4037, #99f2c8);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background: #fff;
            width: 95%;
            max-width: 380px;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.25);
            animation: fadeIn 0.8s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
            font-weight: 600;
        }

        .input-group {
            position: relative;
            margin-bottom: 22px;
        }

        .input-group input {
            width: 100%;
            padding: 14px 45px 14px 14px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 15px;
            outline: none;
            background: transparent;
        }

        .input-group label {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
            font-size: 15px;
            pointer-events: none;
            transition: 0.3s ease all;
        }

        .input-group input:focus+label,
        .input-group input:not(:placeholder-shown)+label {
            top: -8px;
            left: 10px;
            background: #fff;
            padding: 0 5px;
            font-size: 12px;
            color: #007bff;
        }

        .toggle-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
            cursor: pointer;
            color: #555;
            transition: 0.2s;
        }

        .toggle-password:hover {
            color: #007bff;
        }

        button {
            width: 100%;
            padding: 14px;
            background: #007bff;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #0056b3;
            transform: scale(1.03);
        }

        /* Notification styles */
        .notification {
            position: fixed;
            top: 22px;
            left: 50%;
            transform: translateX(-50%);
            min-width: 220px;
            background: #fff;
            color: #333;
            border-radius: 8px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.12);
            padding: 14px 22px;
            font-size: 1rem;
            z-index: 9999;
            display: none;
            animation: fadeIn 0.4s;
        }

        .notification.success {
            border-left: 6px solid #28a745;
        }

        .notification.error {
            border-left: 6px solid #c0392b;
        }

        .notification.info {
            border-left: 6px solid #007bff;
        }

        /* Spinner styles */
        #loading-spinner {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.7);
            z-index: 9998;
            justify-content: center;
            align-items: center;
        }

        .spinner {
            border: 7px solid #f3f3f3;
            border-top: 7px solid #007bff;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @media (max-width: 480px) {
            .card {
                padding: 12px 4px;
                border-radius: 10px;
            }

            .input-group input,
            button {
                font-size: 15px;
                padding: 10px;
            }

            h2 {
                font-size: 1.1rem;
            }
        }
    </style>
</head>

<body>
    <div class="card">
        <h2>üîë Change Password</h2>
        <div class="input-group">
            <input type="password" id="oldPass" placeholder=" " required>
            <label for="oldPass">Old Password</label>
            <span class="toggle-password" onclick="togglePassword('oldPass', this)">Show</span>
        </div>
        <div class="input-group">
            <input type="password" id="newPass" placeholder=" " required>
            <label for="newPass">New Password</label>
            <span class="toggle-password" onclick="togglePassword('newPass', this)">Show</span>
        </div>
        <div class="input-group">
            <input type="password" id="confirmPass" placeholder=" " required>
            <label for="confirmPass">Confirm Password</label>
            <span class="toggle-password" onclick="togglePassword('confirmPass', this)">Show</span>
        </div>
        <button onclick="changePassword()">Change Password</button>
    </div>
    <div id="notification" class="notification"></div>
    <div id="loading-spinner">
        <div class="spinner"></div>
    </div>
    <script>
        // Show/Hide password
        function togglePassword( id, el )
        {
            const input = document.getElementById( id );
            if ( input.type === "password" )
            {
                input.type = "text";
                el.textContent = "Hide";
            } else
            {
                input.type = "password";
                el.textContent = "Show";
            }
        }
        // Notification function
        function showNotification( message, type = "info", duration = 2500 )
        {
            const notif = document.getElementById( "notification" );
            notif.textContent = message;
            notif.className = `notification ${type}`;
            notif.style.display = "block";
            setTimeout( () => { notif.style.display = "none"; }, duration );
        }
        // Change Password Logic
        async function changePassword()
        {
            const oldPass = document.getElementById( "oldPass" ).value;
            const newPass = document.getElementById( "newPass" ).value;
            const confirmPass = document.getElementById( "confirmPass" ).value;
            const token = localStorage.getItem( "token_admin" );
            if ( !oldPass || !newPass || !confirmPass )
            {
                showNotification( "‚ö†Ô∏è Please fill all fields!", "error" );
                return;
            }
            if ( newPass !== confirmPass )
            {
                showNotification( "‚ùå New Password and Confirm Password do not match!", "error" );
                return;
            }
            document.getElementById( "loading-spinner" ).style.display = "flex";
            await new Promise( resolve => setTimeout( resolve, 10 ) );
            try
            {
                const res = await fetch( "http://localhost:4341/api/change_password_admin", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify( {
                        token: token,
                        old_password: oldPass,
                        new_password: newPass
                    } )
                } );
                const data = await res.json();
                if ( res.ok )
                {
                    showNotification( "‚úÖ Password changed successfully!", "success" );
                    setTimeout( () => window.history.back(), 1200 );
                } else
                {
                    showNotification( "‚ùå " + ( data.message || "Failed to change password!" ), "error" );
                }
            } catch ( err )
            {
                showNotification( "‚ö†Ô∏è Error: " + err.message, "error" );
            }
            document.getElementById( "loading-spinner" ).style.display = "none";
        }
    </script>
</body>

</html>
