<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        h1 {
            color: #fff;
            font-size: 2.2rem;
            margin-bottom: 30px;
        }

        .btn {
            display: inline-block;
            margin: 10px;
            padding: 12px 30px;
            font-size: 1rem;
            font-weight: 600;
            color: #fff;
            background: linear-gradient(135deg, #ff6a00, #ee0979);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .btn:hover {
            transform: scale(1.05);
            background: linear-gradient(135deg, #ee0979, #ff6a00);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.4);
        }

        @media (max-width: 600px) {
            .container {
                width: 90%;
                padding: 30px;
            }

            h1 {
                font-size: 1.8rem;
            }

            .btn {
                width: 100%;
                margin: 10px 0;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Welcome to Our Website</h1>
        <button class="btn" onclick="window.location.href='../Signup/Sign_up.html'">Sign Up</button>
        <button class="btn" onclick="window.location.href='../log in/login.html'">Log In</button>
    </div>
</body>

</html>
