<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moderator Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", sans-serif;
        }

        body {
            background: linear-gradient(135deg, #38b2ac, #319795);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-box {
            background: #fff;
            padding: 35px 30px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 15px;
            outline: none;
            transition: 0.2s;
        }

        input:focus {
            border-color: #38b2ac;
            box-shadow: 0 0 5px rgba(56, 178, 172, 0.4);
        }

        button {
            width: 100%;
            padding: 12px;
            background: #38b2ac;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            cursor: pointer;
            margin-top: 15px;
            transition: 0.3s;
        }

        button:hover {
            background: #319795;
            transform: scale(1.05);
        }

        .error {
            color: red;
            font-size: 14px;
            margin-top: 8px;
        }
    </style>
</head>

<body>
    <div class="login-box">
        <h2>Moderator Login</h2>
        <input type="text" id="details" placeholder="Enter Email or Mobile" required />
        <input type="password" id="password" placeholder="Enter Password" required />
        <button id="loginBtn">Login</button>
        <p class="error" id="errorMsg"></p>
    </div>

    <script>
        const backendURL = "http://localhost:4341/api/moderator/login";

        document.getElementById( "loginBtn" ).addEventListener( "click", async () =>
        {
            const details = document.getElementById( "details" ).value.trim();
            const password = document.getElementById( "password" ).value.trim();
            const errorMsg = document.getElementById( "errorMsg" );

            errorMsg.textContent = "";

            if ( !details || !password )
            {
                errorMsg.textContent = "All fields are required!";
                return;
            }

            try
            {
                const res = await fetch( backendURL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify( { details, password } )
                } );

                const data = await res.json();

                if ( res.ok )
                {
                    alert( "Moderator login successful âœ…" );
                    localStorage.setItem( "token_mod", data.token ); // Save JWT
                    window.location.href = "../../index page/index.html"; // redirect to dashboard
                } else
                {
                    errorMsg.textContent = data.message || "Invalid login credentials";
                }
            } catch ( err )
            {
                errorMsg.textContent = "Server error, try again later!";
                console.error( err );
            }
        } );
    </script>
</body>

</html>
