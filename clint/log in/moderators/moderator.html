<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moderator Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", sans-serif;
        }

        body {
            background: linear-gradient(135deg, #38b2ac, #319795);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-box {
            background: #fff;
            padding: 35px 30px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
            text-align: center;
            position: relative;
        }

        h2 {
            margin-bottom: 20px;
            color: #319795;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 15px;
            outline: none;
            transition: 0.2s;
        }

        input:focus {
            border-color: #38b2ac;
            box-shadow: 0 0 5px rgba(56, 178, 172, 0.4);
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(90deg, #38b2ac 60%, #319795 100%);
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            cursor: pointer;
            margin-top: 15px;
            transition: 0.3s;
        }

        button:hover {
            background: #319795;
            transform: scale(1.05);
        }

        /* Notification styles */
        .notification {
            position: fixed;
            top: 22px;
            left: 50%;
            transform: translateX(-50%);
            min-width: 220px;
            background: #fff;
            color: #333;
            border-radius: 8px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.12);
            padding: 14px 22px;
            font-size: 1rem;
            z-index: 9999;
            display: none;
            animation: fadeIn 0.4s;
        }

        .notification.success {
            border-left: 6px solid #28a745;
        }

        .notification.error {
            border-left: 6px solid #c0392b;
        }

        .notification.info {
            border-left: 6px solid #38b2ac;
        }

        /* Spinner styles */
        #loading-spinner {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.7);
            z-index: 9998;
            justify-content: center;
            align-items: center;
        }

        #Home {
            background: linear-gradient(90deg, #054a57 60%, #764ba2 100%);
            color: #fff;
            padding: 13px;
            width: 100%;
            font-size: 17px;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s, box-shadow 0.2s;
            box-shadow: 0 2px 8px rgba(255, 107, 107, 0.08);
        }


        .spinner {
            border: 7px solid #f3f3f3;
            border-top: 7px solid #38b2ac;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media(max-width: 480px) {
            .login-box {
                padding: 14px 4px;
                border-radius: 10px;
            }

            #Home {
                font-size: 16px;
                padding: 10px;
            }

            input,
            button {
                font-size: 14px;
                padding: 10px;
            }

            h2 {
                font-size: 1.1rem;
            }
        }
    </style>
</head>

<body>
    <div class="login-box">
        <h2>Moderator Login</h2>
        <input type="text" id="details" placeholder="Enter Email or Mobile" required />
        <input type="password" id="password" placeholder="Enter Password" required />
        <button id="loginBtn">Login</button>
        <button id="Home" onclick="window.location.href='../../index page/index.html'">Homepage</button>

    </div>
    <div id="notification" class="notification"></div>
    <div id="loading-spinner">
        <div class="spinner"></div>
    </div>
    <script>
        const backendURL = "http://localhost:4341/api/moderator/login";
        function showNotification( message, type = "info", duration = 2500 )
        {
            const notif = document.getElementById( "notification" );
            notif.textContent = message;
            notif.className = `notification ${type}`;
            notif.style.display = "block";
            setTimeout( () => { notif.style.display = "none"; }, duration );
        }
        document.getElementById( "loginBtn" ).addEventListener( "click", async () =>
        {
            const details = document.getElementById( "details" ).value.trim();
            const password = document.getElementById( "password" ).value.trim();

            if ( !details || !password )
            {
                showNotification( "All fields are required!", "error" );
                return;
            }
            document.getElementById( "loading-spinner" ).style.display = "flex";
            await new Promise( resolve => setTimeout( resolve, 10 ) );
            try
            {
                const res = await fetch( backendURL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify( { details, password } )
                } );
                const data = await res.json();
                if ( res.ok )
                {
                    showNotification( "login successful âœ…", "success" );
                    localStorage.setItem( "token_mod", data.token );
                    setTimeout( () =>
                    {
                        window.location.href = "../../Accounts_Controller/Accounts/moderators/moderator.html";
                    }, 1200 );
                } else
                {
                    showNotification( data.message || "Invalid login", "error" );
                }
            } catch ( err )
            {
                showNotification( "Server error, try again later!", "error" );
                console.error( err );
            }
            document.getElementById( "loading-spinner" ).style.display = "none";
        } );
    </script>
</body>

</html>
